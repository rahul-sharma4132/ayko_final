# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Ayko Test Run

language: java
sudo: false

before_install:
  - rvm install 2.3
  - rvm use 2.3
  - gem install hiptest-publisher
  - hiptest-publisher -c java-testng.conf --only=tests --test-run-id=592092

script:
  - mvn package

after_script:
  - hiptest-publisher -c java-testng.conf -p "target/surefire-reports/junitreports/TEST-com.example.TitleOfYourFeatureTest.xml" --test-run-id=592092
